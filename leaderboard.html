<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackMoral 4.0 - Leaderboard</title>
    <!--? Styles -->
    <link rel="stylesheet" href="./styles/leaderboard/leaderboard.css" />
  </head>
  <body class="leaderboard" id="leaderboard">
    <div class="leaderboard__overlay">
      <div class="leaderboard__container">
        <div class="leaderboard__heading"><p>Leaderboard</p></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/lib/three.r119.min.js"></script>
    <script src="/lib/vanta.fog.min.js"></script>
    <script src="/leaderboard.js"></script>
    <script>
      VANTA.FOG({
        el: "#leaderboard",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: "#65f0de",
        midtoneColor: "#010f2b",
        lowlightColor: "#020a1f",
        baseColor: "#020a1f",
        blurFactor: 0.5,
        speed: 0.5,
      });
    </script>
  </body>
</html>
